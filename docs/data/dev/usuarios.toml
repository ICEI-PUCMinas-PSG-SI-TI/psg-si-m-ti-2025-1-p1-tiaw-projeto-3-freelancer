# 
# Cadastro dos usuários
# Esse valor será usado nos seguintes artefatos:
# 1. Escrita: Cadastro do usuário
# 2. Leitura: Todas as páginas (sessão)
# 3. Leitura: Página de perfil
# 4. Leitura: Página de portfólio
# 

# [[usuarios]]
# id = ID do usuário
# ativo = Usuário está ativo?
# foto = Foto de perfil do usuário
# nome = Nome completo do usuário, validação de documentação
# dataNascimento = Data de nascimento do usuário (ISO-8601)
# email = E-mail do usuário
# senha = Senha do usuário
# tipo = Tipo de usuário, define as permissões (cliente, freelancer, admin)
# username = username do usuário, útil para links
# cpfCnpj = Documento do usuário
# cidade = Localização do usuário
# biografia = Informações breves sobre o usuário
# contatos = Lista de contatos do usuário
# formularioConcluido = Informa se apenas as informações iniciais foram preenchidas
# profissao = Profissão principal do freelancer
# sexo = Orientação sexual do usuário
# escolaridade = Nivel de escolaridade do usuário
# dataCadastro = Data de cadastro do usuário (ISO-8601)
# fake = Informações foram criadas utilizando ferramentas de desenvolvimento

# Melhorias:
# TODO: Armazenar novos parametros (não importantes no momento):
# imagemId = ID da foto de perfil do usuário (armazenar imagem separadamente)
# apelido = apelido, útil para empresas (Nome Fantasia)

