<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Serviços</title>
    <!-- Favicon -->
    <link rel="icon" href="static/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="static/css/servicos.css" type="text/css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Source+Sans+3&display=swap"
      rel="stylesheet" />
    <!-- Project Scripts -->
    <script src="static/js/redirect.js"></script>
    <script defer src="static/js/darkmode.js"></script>
    <script defer src="static/js/404.js"></script>
    <script defer type="module" src="static/js/profile.mjs"></script>
  </head>

  <body>
    <!-- Cabeçalho -->
    <nav class="body-section body-header navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- id.navbar.logo -->
        <a class="d-flex justify-text-align-center text-decoration-none me-3" href="./">
          <img class="m-2 icon-32px" src="static/icon.png" />
          <p class="navbar-brand p-0 m-0 g-0">Lucre+</p>
        </a>
        <!-- id.navbar.toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- id.navbar.navigation -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Serviços
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/serviços">Cadastrar serviços</a></li>
              </ul>
            </li>
          </ul>
          <!-- id.navbar.darkmode -->
          <!-- Layout será modificado por js/darkmode.js -->
          <div class="d-none" id="toggleDarkDiv"></div>
          <!-- id.navbar.autenticacao -->
          <!-- TODO: Inserir dinamicamente <login-cadastre_se|search-profile_picture> -->
          <!-- id.navbar.search -->
          <script defer type="module" src="static/js/pesquisa.js"></script>
          <div id="inflate_pesquisa" class="d-none">
            <form
              class="d-flex flex-column flex-sm-row"
              role="search"
              onsubmit="(e)=>e.preventDefault()">
              <input
                id="search-bar"
                class="form-control me-sm-2 mb-2 mb-sm-0"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search" />
              <button id="search-btn" class="btn btn-outline-primary">Pesquisar</button>
            </form>
          </div>
          <!-- id.navbar.profile -->
          <div class="m-2 me-0 rounded d-flex justify-content-center">
            <img
              id="profile-picture-tiny"
              class="rounded profile-picture d-none"
              src="static/img/placeholder_profile.png" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="body-section body-content d-flex flex-column p-3">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="m-0 y-0">
            <strong>Cadastro de Serviço</strong>
          </h5>
        </div>
      </div>

      <form
        id="form-servico"
        enctype="multipart/form-data"
        class="form-cadastro-servico border rounded mb-3">
        <div class="col-md-3 d-flex flex-column align-items-center w-100">
          <img
            id="image_preview"
            class="img-thumbnail rounded max-preview d-none"
            alt="Prévia da Foto" />
          <svg
            id="image_placeholder"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-card-image rounded border max-preview"
            viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
            <path
              d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>

        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem</label>
          <input type="file" class="form-control" id="imagem" name="foto" accept="image/*" />
        </div>

        <div class="mb-3">
          <label for="contato" class="form-label">Contato</label>
          <input type="text" class="form-control" id="contato" required />
        </div>

        <div class="mb-3">
          <label for="titulo" class="form-label">Título do Serviço</label>
          <input type="text" class="form-control" id="titulo" required />
        </div>

        <!-- TODO: preencher categorias dinamicamente -->
        <div class="mb-3">
          <label for="categoriaId" class="form-label">Categoria</label>
          <select class="form-select" id="categoriaId" required>
            <option value="0">Refrigeração</option>
            <option value="1">Climatização</option>
            <option value="2">Eletricista</option>
            <option value="3">Outro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Serviço</button>
      </form>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="m-0 y-0">
            <strong>Serviços Cadastrados</strong>
          </h5>
        </div>
      </div>

      <ul id="lista-servicos" class="list-group">
        <!-- Os serviços serão listados aqui -->
      </ul>

      <div
        id="profile-modal"
        class="d-flex profile-modal justify-content-end align-items-top d-none">
        <div class="m-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex center-xy inner-profile-modal flex-column">
                <img
                  id="profile-picture-big"
                  class="rounded border-2 mb-3"
                  src="static/img/placeholder_profile.png"
                  alt="Profile" />
                <p id="profile-name">Nome do Usuário</p>
                <button id="profile-show-perfil" class="btn btn-primary w-100 mb-3">
                  Ver Perfil
                </button>
                <button id="profile-logout" class="btn btn-primary w-100">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="body-section body-footer container-fluid border-top m-0 p-0 g-0">
      <div class="row px-4 px-md-5 pt-4 pt-md-5">
        <div class="col-12 col-sm-6 pb-3 pb-md-4">
          <h5>Lucre+</h5>
          <p>Conectando talentos ao sucesso, um projeto de cada vez.</p>
          <div class="d-flex flex-row">
            <a
              class="text-decoration-none"
              href="https://github.com/ICEI-PUCMinas-PSG-SI-TI/psg-si-m-ti-2025-1-p1-tiaw-projeto-3-freelancer">
              <img class="social-icon me-3" src="static/social/github.svg" />
            </a>
          </div>
        </div>
        <hr class="col-12 d-block d-sm-none" />
        <!-- Social Links -->
        <div class="col-12 col-sm-6 pb-3 pb-md-4 d-flex flex-column">
          <h5 class="">Navegação</h5>
          <a
            class="mb-1"
            href="https://github.com/ICEI-PUCMinas-PSG-SI-TI/psg-si-m-ti-2025-1-p1-tiaw-projeto-3-freelancer">
            Projeto
          </a>
          <a class="mb-1" href="/404">Sobre o site</a>
          <a class="mb-1" href="/404">Suporte</a>
          <a class="mb-1" href="/404">FAQ</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex center-xy">
          <p class="p-3 m-0 g-0">Copyright (c) Lucre+ 2025</p>
        </div>
      </div>
    </footer>

    <script type="module" src="static/js/serviços.mjs"></script>
  </body>
</html>
