        <h2 class="mb-4">Cadastro de Serviço</h2>

    <form id="form-servico" class="row g-3">
        <div class="col-md-6">
            <label for="titulo" class="form-label">Título do Serviço</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ex: Conserto de Geladeira">
        </div>

        <div class="col-md-6">
            <label for="contato" class="form-label">Contato</label>
            <input type="text" class="form-control" id="contato" placeholder="Ex: (11) 91234-5678">
        </div>

        <div class="col-md-6">
            <label for="categoriaId" class="form-label">Categoria ID</label>
            <input type="number" class="form-control" id="categoriaId" placeholder="Ex: 0">
        </div>

        <div class="col-md-6">
            <label for="usuarioId" class="form-label">Usuário ID</label>
            <input type="number" class="form-control" id="usuarioId" placeholder="Ex: 1">
        </div>

        <div class="col-12">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="4"
                placeholder="Descreva o serviço..."></textarea>
        </div>

        <div class="col-12">
             <label for="imagens" class="form-label">Imagens do Serviço</label>
             <input type="file" class="form-control" id="imagens" name="imagens" multiple accept="image/*">
        </div>


        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Cadastrar Serviço</button>
        </div>
    </form>
