    <!-- Conteúdo da página -->
    <div
      id="content-div"
      class="body-section body-content d-flex flex-column align-items-center justify-content-center">
      <!-- CONTEÚDO -->
      <!-- Login -->
      <div class="card limit_login_form w-100 p-4 m-4">
        <h1 class="mt-4 mb-3 w-100 text-center">Bem Vindo!</h1>
        <hr />
        <form id="form-login" class="w-100">
          <div class="form-group mb-3">
            <label class="m-1" for="input-login-username">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="input-login-username"
              placeholder="Digite o usuário ou e-mail" />
            <div class="m-1 form-text text-danger"></div>
          </div>
          <div class="form-group mb-3">
            <label class="m-1" for="input-login-password">Senha</label>
            <input
              type="password"
              class="form-control"
              id="input-login-password"
              placeholder="Senha" />
            <div class="m-1 form-text text-danger"></div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="input-login-show-password" />
            <label class="form-check-label" for="input-login-show-password">Mostrar senha</label>
          </div>
          <button id="button-login" type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>
        <p class="w-100 mb-3 text-center">ou</p>
        <div class="limit_login_form d-flex flex-column w-100">
          <button id="button-realizar-cadastro" class="btn btn-primary w-100">
            Realizar cadastro
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="d-flex position-fixed body-section body-modal justify-content-center align-items-center d-none">
      <div class="limit_login_form w-100 p-3">
        <div class="card">
          <form id="form-signup" class="card-body">
            <h1 class="my-3 w-100 text-center">Cadastro</h1>
            <hr />
            <div class="form-group mb-3">
              <label class="m-1" for="input-signup-username">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="input-signup-username"
                placeholder="Digite o usuário" />
              <div class="m-1 form-text text-danger"></div>
            </div>
            <div class="form-group mb-3">
              <label class="m-1" for="input-signup-name">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="input-signup-name"
                placeholder="Nome Completo" />
              <div class="m-1 form-text text-danger"></div>
            </div>
            <div class="form-group mb-3">
              <label class="m-1" for="input-signup-email">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="input-signup-email"
                placeholder="E-mail" />
              <div class="m-1 form-text text-danger"></div>
            </div>
            <div class="form-group mb-3">
              <label class="m-1" for="input-signup-password">Senha</label>
              <input
                type="password"
                class="form-control"
                id="input-signup-password"
                placeholder="Senha" />
              <div class="m-1 form-text text-danger"></div>
            </div>
            <div class="form-group mb-3">
              <label class="m-1" for="input-signup-password-2">Senha (Confirmação)</label>
              <input
                type="password"
                class="form-control"
                id="input-signup-password-2"
                placeholder="Senha (Confirmação)" />
              <div class="m-1 form-text text-danger"></div>
            </div>
            <div class="row mx-0">
              <div class="col-12 col-sm-6 space-0 pe-sm-1 mb-3">
                <button id="button-signup-cancelar" class="btn btn-danger w-100">Cancelar</button>
              </div>
              <div class="col-12 col-sm-6 space-0 ps-sm-1 mb-3">
                <button id="button-signup-cadastro" type="submit" class="btn btn-primary w-100">
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="body-section body-footer container-fluid border-top m-0 p-0 g-0">
      <div class="row px-4 px-md-5 pt-4 pt-md-5">

          <a class="mb-1" href="404.html">Suporte</a>
          <a class="mb-1" href="404.html">FAQ</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <p class="p-3 m-0 g-0">Copyright (c) Lucre+ 2025</p>
