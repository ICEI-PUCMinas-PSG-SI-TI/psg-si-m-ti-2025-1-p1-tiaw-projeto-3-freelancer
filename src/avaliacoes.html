<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LUCRE+ Avaliações</title>
    <!-- Favicon -->
    <link rel="icon" href="static/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="static/css/avaliacoes.css" type="text/css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Source+Sans+3&display=swap"
      rel="stylesheet" />
    <!-- Project Scripts -->
    <script src="static/js/redirect.js"></script>
    <script defer src="static/js/darkmode.js"></script>
    <script defer src="static/js/404.js"></script>
    <script defer src="static/js/profile.js"></script>
  </head>

  <body>
    <!-- Cabeçalho -->
    <nav class="body-section body-header navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- id.navbar.logo -->
        <a class="d-flex justify-text-align-center text-decoration-none me-3" href="./">
          <img class="m-2 icon-32px" src="static/icon.png" />
          <p class="navbar-brand p-0 m-0 g-0">Lucre+</p>
        </a>
        <!-- id.navbar.toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Serviços
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Em andamento</a></li>
              </ul>
            </li>
          </ul>
          <!-- id.navbar.darkmode -->
          <!-- Layout será modificado por js/darkmode.js -->
          <div class="d-none" id="toggleDarkDiv"></div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search" />
            <a class="btn btn-outline-primary" href="404.html">Pesquisar</a>
            <!-- TODO: Adicionar botão de pesquisa -->
          </form>
          <!-- id.navbar.profile -->
          <div class="m-2 me-0 rounded d-flex justify-content-center">
            <img
              id="profile-picture-tiny"
              class="rounded profile-picture d-none"
              src="static/img/placeholder_profile.png" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Conteúdo da página -->
    <div id="content-div" class="body-section body-content d-flex flex-column center-xy">
      <div class="container" role="main" aria-label="Formulário de Avaliação">
        <h1>LUCRE+ Avaliações</h1>
        <section class="card" aria-labelledby="form-title">
          <header class="user-info">
            <img src="static/img/placeholder_profile.png" alt="Avatar do usuário" class="avatar" />
            <div>
              <p id="form-title">Nome e Sobrenome</p>
              <div
                class="stars"
                role="radiogroup"
                aria-label="Avaliação por estrelas"
                tabindex="0"
                id="stars"
                aria-live="polite">
                <span
                  role="radio"
                  aria-checked="false"
                  tabindex="-1"
                  data-value="1"
                  title="1 estrela">
                  ★
                </span>
                <span
                  role="radio"
                  aria-checked="false"
                  tabindex="-1"
                  data-value="2"
                  title="2 estrelas">
                  ★
                </span>
                <span
                  role="radio"
                  aria-checked="false"
                  tabindex="-1"
                  data-value="3"
                  title="3 estrelas">
                  ★
                </span>
                <span
                  role="radio"
                  aria-checked="false"
                  tabindex="-1"
                  data-value="4"
                  title="4 estrelas">
                  ★
                </span>
                <span
                  role="radio"
                  aria-checked="false"
                  tabindex="-1"
                  data-value="5"
                  title="5 estrelas">
                  ★
                </span>
              </div>
            </div>
          </header>
          <textarea
            id="comentario"
            placeholder="Conte como foi sua experiência neste trabalho"
            aria-label="Comentário sobre o serviço"></textarea>
          <div class="mb-3">
            <label for="basic-url" class="form-label">Anexar foto</label>
            <div class="input-group">
              <input
                type="file"
                id="imagem"
                accept="image/*"
                class="form-control"
                aria-label="Upload de imagem" />
            </div>
          </div>
          <div class="buttons">
            <button class="cancelar" type="button" onclick="limparFormulario()">Cancelar</button>
            <button type="button" onclick="publicar()">Publicar</button>
          </div>
        </section>
      </div>

      <div
        id="profile-modal"
        class="d-flex profile-modal justify-content-end align-items-top d-none">
        <div class="m-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex center-xy inner-profile-modal flex-column">
                <img
                  id="profile-picture-big"
                  class="rounded border-2 mb-3"
                  src="static/img/placeholder_profile.png"
                  alt="Profile" />
                <p id="profile-name">Nome do Usuário</p>
                <button id="profile-logout" class="btn btn-primary w-100">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="body-section body-footer container-fluid border-top m-0 p-0 g-0">
      <div class="row px-4 px-md-5 pt-4 pt-md-5">
        <div class="col-12 col-sm-6 pb-3 pb-md-4">
          <h5>Lucre+</h5>
          <p>Conectando talentos ao sucesso, um projeto de cada vez.</p>
          <div class="d-flex flex-row">
            <a
              class="text-decoration-none"
              href="https://github.com/ICEI-PUCMinas-PSG-SI-TI/psg-si-m-ti-2025-1-p1-tiaw-projeto-3-freelancer">
              <img class="social-icon me-3" src="static/social/github.svg" />
            </a>
          </div>
        </div>
        <hr class="col-12 d-block d-sm-none" />
        <!-- Social Links -->
        <div class="col-12 col-sm-6 pb-3 pb-md-4 d-flex flex-column">
          <h5 class="">Navegação</h5>
          <a
            class="mb-1"
            href="https://github.com/ICEI-PUCMinas-PSG-SI-TI/psg-si-m-ti-2025-1-p1-tiaw-projeto-3-freelancer">
            Projeto
          </a>
          <a class="mb-1" href="404.html">Sobre o site</a>
          <a class="mb-1" href="404.html">Suporte</a>
          <a class="mb-1" href="404.html">FAQ</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex center-xy">
          <p class="p-3 m-0 g-0">Copyright (c) Lucre+ 2025</p>
        </div>
      </div>
    </footer>

    <script src="static/js/avaliacoes.js"></script>
  </body>
</html>
