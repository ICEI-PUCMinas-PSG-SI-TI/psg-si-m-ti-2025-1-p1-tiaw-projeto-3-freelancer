<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUCRE+ Avaliações</title>
  <link rel="stylesheet" href="../src/static/css/avaliacoes.css" />
</head>
<body>

        <!-- Cabeçalho -->
    <nav class="body-section body-header navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex justify-content-center text-center align-items-center">
                <img class="m-2" src="static/icon.png" width="32px" height="32px">
                <a class="navbar-brand" href="#">Lucre+</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Serviços
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Em andamento</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="toggleDarkDiv" style="display: none"
                    class="d-flex p-2 flex-row justify-content-center align-items-center">
                    <img class="dark-toggle" src="static/dark.svg">
                    <div class="form-check form-switch form-check-reverse">
                        <input id="toggleDark" class="form-check-input" type="checkbox" id="switchCheckReverse">
                        <label class="form-check-label" for="switchCheckReverse"></label>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                </form>
                <div class="m-2 me-0 rounded d-flex justify-content-center">
                    <img class="rounded" src="https://picsum.photos/32" width="32" height="32"
                        style="background-color: var(--bs-secondary-bg);">
                </div>
            </div>
        </div>
    </nav>

  <main class="container" role="main" aria-label="Formulário de Avaliação">
    <h1>LUCRE+ Avaliações</h1>
    <section class="card" aria-labelledby="form-title">
      <header class="user-info">
        <img src="https://via.placeholder.com/60" alt="Avatar do usuário" class="avatar" />
        <div>
          <p id="form-title">Nome e Sobrenome</p>
          <div class="stars" role="radiogroup" aria-label="Avaliação por estrelas" tabindex="0" id="stars" aria-live="polite">
            <span role="radio" aria-checked="false" tabindex="-1" data-value="1" title="1 estrela">★</span>
            <span role="radio" aria-checked="false" tabindex="-1" data-value="2" title="2 estrelas">★</span>
            <span role="radio" aria-checked="false" tabindex="-1" data-value="3" title="3 estrelas">★</span>
            <span role="radio" aria-checked="false" tabindex="-1" data-value="4" title="4 estrelas">★</span>
            <span role="radio" aria-checked="false" tabindex="-1" data-value="5" title="5 estrelas">★</span>
          </div>
        </div>
      </header>
      <textarea id="comentario" placeholder="Conte como foi sua experiência neste trabalho" aria-label="Comentário sobre o serviço"></textarea>
      <label class="upload-label" for="imagem">
        <img src="../img/camera-icon.png" alt="" class="camera-icon" aria-hidden="true" />
        Anexar foto
      </label>
      <input type="file" id="imagem" accept="image/*" aria-label="Upload de imagem" />
      <div class="buttons">
        <button class="cancelar" type="button" onclick="limparFormulario()">Cancelar</button>
        <button type="button" onclick="publicar()">Publicar</button>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
    <footer class="body-section body-footer container-fluid border-top m-0 p-0 g-0">
        <div class="row px-4 px-md-5 pt-4 pt-md-5">
            <div class="col-12 col-sm-6 pb-3 pb-md-4">
                <h5>Lucre+</h5>
                <p>Conectando talentos ao sucesso, um projeto de cada vez.</p>
                <div class="d-flex flex-row">
                    <a class="text-decoration-none"
                        href="https://github.com/ICEI-PUCMinas-PSG-SI-TI/psg-si-m-ti-2025-1-p1-tiaw-projeto-3-freelancer">
                        <img class="social-icon me-3" src="/src/static/social/github.svg">
                    </a>
                </div>
            </div>
            <hr class="col-12 d-block d-sm-none">
            <!-- Social Links -->
            <div class="col-12 col-sm-6 pb-3 pb-md-4 d-flex flex-column">
                <h5 class="">Navegação</h5>
                <a class="mb-1" href="/src/suporte/suporte.html">Suporte</a>
                <a class="mb-1"
                    href="https://github.com/ICEI-PUCMinas-PSG-SI-TI/psg-si-m-ti-2025-1-p1-tiaw-projeto-3-freelancer">Projeto</a>
                <a class="mb-1" href="/src/suporte/sobre.html">Sobre o site</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <p class="p-2 m-0 g-0">Copyright (c) Lucre+ 2025</p>
            </div>
        </div>
    </footer>

  <script src="../src/static/js/avaliacoes.js"></script>
</body>
</html>
